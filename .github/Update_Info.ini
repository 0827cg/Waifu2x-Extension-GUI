[Change_log]
log="\nEnglish:\n- New feature: [Add File] button now supports selecting and adding multiple files.\n- New feature: Add [Ban Gitee] option, enabling this option will prevent the software from downloading files from Gitee.\n- Update RealSR-ncnn-vulkan, Waifu2x-ncnn-vulkan, ImageMagick, Python extension.\n- Performance optimization, reduce network traffic consumption and calls to external programs.\n- Fix multiple bugs.\n\nBy the way, today(2020/7/11) is my birthday, it would be really awesome if you can buy me piece of cake by donate to me, thanks!\n\n中文:\n- 新特性:[添加文件]按钮支持选中并添加多个文件.\n- 新特性:加入[禁止连接码云]选项,启用本选项将禁止本软件从码云下载文件.\n- 更新RealSR-ncnn-vulkan,Waifu2x-ncnn-vulkan,ImageMagick,Python扩展.\n- 性能优化,减少网络流量消耗和对外部程序的调用.\n- 修复多个bug.\n\n顺便一提,今天(2020/7/11)是我的生日,您是否愿意通过捐赠支持我给我买一块蛋糕?谢谢您!"
