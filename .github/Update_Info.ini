Ver="v1.31"
[Change_log]
log="\nChange log:\n\nEnglish\n- New feature: Automatically determine whether the picture has an alpha channel and switch to a compatible engine. (Optional, additional settings, disabled by default)\n- New feature: Compatibility tests run automatically the first time the software is launched.\n- Improved multi-thread management and stability.\n- Remove the [Show Tips] button.\n- Fix bug: In some cases, outputting the processor list of waifu2x-converter will cause the software to enter an endless loop.\n\n中文:\n- 新特性:自动判断图片是否带有Alpha通道并切换到兼容的引擎.(可选,附加设置,默认禁用)\n- 新特性:第一次启动软件时自动运行兼容性测试.\n- 改进多线程管理,提高稳定性.\n- 去掉[显示Tips]按钮.\n- 修复bug:某些情况下输出waifu2x-converter的处理器列表会造成软件陷入死循环.\n"
